	{% extends "base.html" %}



	{% block content %}


			<!-- start banner Area -->
			<section class="banner-area relative" id="home">	
				<div class="overlay overlay-bg"></div>
				<div class="container">
					<div class="row search-page-top d-flex align-items-center justify-content-center">
						<div class="banner-content col-lg-12">
							<h1 class="text-white">
								Search Results				
							</h1>
							<p class="text-white link-nav">
								<a href="index.html">Home </a> <span class="lnr lnr-arrow-right"></span> <a href="search.html"> Job details page</a>
							</p>	
							<form method="POST" action="/search" class="serach-form-area">
								<div class="row justify-content-center form-wrap">
									<div class="col-lg-4 form-cols">
										<input type="text" class="form-control" name="search" placeholder="what are you looking for?">
									</div>
									<div class="col-lg-3 form-cols">
										<div class="default-select" id="default-selects">
											<select name="location">
												<option value="none">Select area</option>
												<option value="san jose">San Jose</option>
												<option value="santa clara">Santa Clara</option>
												<option value="palo alto">Palo Alto</option>
												<option value="san francisco">San Francisco</option>
											</select>
										</div>
									</div>
									<div class="col-lg-3 form-cols">
										<div class="default-select" id="default-selects2">
											<select name="category">
												<option value="None">All Category</option>
												<option value="Medical">Medical</option>
												<option value="Technology">Technology</option>
												<option value="Administration">Administration</option>
												<option value="Comestic">Comestic</option>
												<option value="Fitness">Fitness</option>
												<option value="Aviation">Aviation</option>
												<option value="Culinary">Culinary</option>
												<option value="Childcare">Childcare</option>

											</select>
										</div>										
									</div>
									<div class="col-lg-2 form-cols">
									    <button type="submit" class="btn btn-info">
									      <span class="lnr lnr-magnifier"></span> Search
									    </button>
									</div>								
								</div>
							</form>	
						</div>											
					</div>
				</div>
			</section>
			<!-- End banner Area -->	
			
			<!-- Start post Area -->
			<section class="post-area section-gap">
				<div class="container">
					<div class="row justify-content-center d-flex">
						{% if group %}
						<div class="col-lg-8 post-list">
							{% for g in group %}
							<div class="single-post d-flex flex-row">
								<div class="thumb">
									<img src="{{url_for('static',filename='img/post.png')}}"  alt="">
								</div>

								<div class="details">
									<div class="title d-flex flex-row justify-content-between">
										<div class="titles">
											<a href="/single?pid={{g['pid']}}"><h4>{{g['title']}}</h4></a>
											<h6>{{g['owner']}}</h6>					
										</div>
										<ul class="btns">
											<li><a href="#"><span class="lnr lnr-heart"></span></a></li>
											<li><a href="#">Apply</a></li>
										</ul>
									</div>
									<p>
										{{g['description']}}
									</p>
									<h5>Job Nature: Full time</h5>
									<p class="address"><span class="lnr lnr-database"></span> {{g['income']}}</p>
								</div>
							</div>
							{% endfor %}
						</div>
						{% endif %}
					</div>
				</div>
			</section>
							

							

	{% endblock %}
